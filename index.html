<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <h2> Twittler </h2>
    <div id="tweets">
    </div>
    <script>
         $(document).ready(function(){
          var tweetNum = -1;
          var $body = $('body');
          var index = streams.home.length - 1;
          

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($('#tweets'));
          index -= 1;
          tweetNum++;
        }

        var updateTweets = function(){
          var index = streams.home.length - 1;
          while(index>=tweetNum){
              var newUser = streams.home[index]
              var newTweet = "<div>@" + newUser.user + ": " + newUser.message + "</div>"
                $(newTweet).prependTo('#tweets');
                index++
                $('#tweets div').last('div').remove()
          }
        }
        
        setInterval(updateTweets, 2000);

      });
      
      

    </script>
    <button id="refresh"> Refresh Tweets </button>
  </body>
</html>
